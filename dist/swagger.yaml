# Liste des paramètres fréquents
parameters:

  token:
    name: token
    in: query
    description: |
      Token destiné à l'authentification
    required: true
    type: string

  login:
    name: login
    in: query
    description: |
      Login de l'utilisateur qui lance la requête
    required: true
    type: string

  dsp:
    name: dsp
    in: query
    description: |
      Défini si l'application appelante est l'appli VROOM DSP
    required: false
    type: boolean

# Liste des définitions des modèles
definitions:
  AddOrUpdatePiece:
    type: object
    required:
      - type_piece_id
      - impact
      - type_reparation
    properties:
      type_piece_id:
        type: integer
        description: |
          Identifiant du type de la pièce unique par dossier
      aluminium:
        type: boolean
        description: La pièce est-elle en aluminium ?
      peinture:
        type: boolean
        description: La pièce doit-elle être peinte ?
      hors_sinistre:
        type: boolean
        description: La pièce a-t-elle été endommagé avant le sinistre ?
      type_reparation:
        type: integer
        description: Identifiant du type de réparation à faire.
      impact:
        type: array
        items:
          $ref: "#/definitions/Impact"

  Dossier:
    type: object
    required:
      - dossier_id
      - nom_prenom
      - immatriculation
      - marque
      - modele
      - nombre_pieces
      - nombre_photos
      - statut
      - afficher_btn_expertiser
      - afficher_btn_proces_verbal
    properties:
      dossier_id:
        type: integer
        description: Identifiant du dossier
      nom_prenom:
        type: string
        description: Nom et prénom de l'assuré
      immatriculation:
        type: string
        description: Immatriculation du véhicule
      marque:
        type: string
        description: Marque du véhicule à expertiser
      modele:
        type: string
        description: Modèle du véhicule à expertiser
      nombre_pieces:
        type:  integer
        description: Nombre de pièces endommagées sur ce véhicule
      nombre_photos:
        type: integer
        description: Nombre de photo du dossier pour la grêle
      montant:
        type: number
        description: Montant des réparations défini
      statut:
        type: integer
        description: Statut du dossier, permet de choisir l'icone correspondant au statut
      afficher_btn_expertiser:
        type: boolean
        description: |
          Défini si le bouton "Expertiser le véhicule" est affichable.
      afficher_btn_proces_verbal:
        type: boolean
        description: |
          Défini si le bouton "Etablir le procès verbal" est affichable.

  ListeDossiers:
    type: object
    required:
      - dossier_id
      - nom_prenom
      - nombre_photos
      - statut
      - afficher_btn_expertiser
      - afficher_btn_proces_verbal
      - immatriculation
      - marque
      - modele
      - nombre_pieces
      - photos
      - pieces
    properties:
      dossier_id:
        type: integer
        description: Identifiant du dossier
      nom_prenom:
        type: string
        description: Nom et prénom de l'assuré
      immatriculation:
        type: string
        description: Immatriculation du véhicule
      marque:
        type: string
        description: Marque du véhicule à expertiser
      modele:
        type: string
        description: Modèle du véhicule à expertiser
      nombre_pieces:
        type:  integer
        description: Nombre de pièces endommagées sur ce véhicule
      nombre_photos:
        type: integer
        description: Nombre de photo du dossier pour la grêle
      date_rapport:
        type: string
        description: Date du rapport
      montant:
        type: number
        description: Montant des réparations défini
      statut:
        type: integer
        description: Statut du dossier, permet de choisir l'icone correspondant au statut
      afficher_btn_expertiser:
        type: boolean
        description: |
          Défini si le bouton "Expertiser le véhicule" est affichable.
      afficher_btn_proces_verbal:
        type: boolean
        description: |
          Défini si le bouton "Etablir le procès verbal" est affichable.
      photos:
        type: array
        items:
          $ref: '#/definitions/Photo'
      pieces:
        type: array
        items:
          $ref: '#/definitions/Piece'

  Piece:
    type: object
    required:
      - type_piece_id
      - impact
      - type_reparation
      - aluminium
      - peinture
      - hors_sinistre
    properties:
      type_piece_id:
        type: integer
        description: |
          Identifiant du type de la pièce unique par dossier, le libellé de la pièce peut être obtenu avec
          le tableau associatif renvoyé par l'appel à GET /dossiers/{id}/pieces.
      aluminium:
        type: boolean
        description: La pièce est-elle en aluminium ?
      peinture:
        type: boolean
        description: La pièce doit-elle être peinte ?
      hors_sinistre:
        type: boolean
        description: La pièce a-t-elle été endommagé avant le sinistre ?
      type_reparation:
        type: integer

        description: |
          Identifiant du type de réparation à faire, tableau associatif fourni lors du GET /dossiers/{id}/pieces.
      impact:
        type: array
        items:
          $ref: "#/definitions/Impact"

  TypeReparation:
    type: object
    required:
      - type_reparation_id
      - libelle
    properties:
      type_reparation_id:
        type: integer
        description: |
          Identifiant du type de réparation
      libelle:
        type: string
        description: |
          Libellé du type de réparation ("Echange", "Redressage", "Débosselage")

  ListePieceDisponible:
    type: array
    items:
      $ref: "#/definitions/TypePiece"

  ListeTypeReparationDisponible:
    type: array
    items:
      $ref: "#/definitions/TypeReparation"

  TypePiece:
    type: object
    required:
      - id
      - libelle
    properties:
      id:
        type: integer
        description: |
          Identifiant du type de la pièce
      libelle:
        type: string
        description: |
          Libellé du type de la pièce

  Impact:
    type: object
    required:
      - taille
      - nombre
    properties:
      taille:
        type: string
        description: Taille de l'impact en toute lettre
        enum:
          - petit
          - moyen
          - gros
      nombre:
        type: integer
        description: Nombre d'impacts présent avec ce diamètre sur la pièce correspondante

  Photo:
    type: object
    required:
      - photo_id
      - url
    properties:
      photo_id:
        type: integer
        description: Identifiant de l'image
      url:
        type: string
        description: Url de la photo en vue de l'afficher

  ListePhotos:
    type: array
    items:
      $ref: "#/definitions/Photo"

  Returner:
    type: object
    required:
      - message
      - response
      - resultats
      - nb_resultats
      - execute_time
    properties:
      message:
        type: string
        description: Message sur le statut de la requête.
      response:
        type: string
        description: Statut de la requete.
      nb_resultats:
        type: integer
        description: Nombre de résultats de la requête
      execute_time:
        type: number
        description: Temps de l'exécution de la requête
      new_token:
        type: string
        description: Nouveau token à utiliser pour les prochains appels
      resultats:
        type: array
        description: Résultat de la requete, peut être un tableau vide.
        items:
          type: string

  Grille:
    type: object
    required:
      - nom_grille
    properties:
      nom_grille:
        type: object
        required:
          - taille_impact
        properties:
          taille_impact:
            type: object
            required:
              - nb_impact_min
            properties:
              nb_impact_min:
                type: object
                title: Tableau tarifaire
                required:
                  - taille_impact
                  - montant
                  - nb_impact_min
                  - nb_impact_max
                  - date
                properties:
                  taille_impact:
                    type: string
                    enum:
                    - petit
                    - moyen
                    - gros
                    description: |
                      Valeur représentant la taille de l'impact.
                  nb_impact_min:
                    type: integer
                    description: |
                      Fouchette basse du nombre d'impact pour correspondre au prix.
                  nb_impact_max:
                    type: integer
                    description: |
                      Fouchette haute du nombre d'impact pour correspondre au prix.
                  montant:
                    type: number
                    description: |
                      Montant décimal du chiffrage selon la taille et le nombre d'impact pour cette grille
                  date:
                    type: string
                    format: date-time
                    description: |
                      Date de la création de cette valeur, permet de différencier l'année de la tarification.

  ListePrixGrilles:
    type: array
    items:
      $ref: '#/definitions/Grille'

  InformationsExpert:
    type: object
    required:
      - expert_id
      - login
    properties:
      expert_id:
        type: integer
        description: |
          Identifiant de l'expert authentifié.
      login:
        type: string
        description: |
          Login de l'expert authentifié.
